## global settings
# unbind C-b
set -g prefix C-b
set -sg escape-time 1
set -g status-interval 1
set -g base-index 1
setw -g pane-base-index 1
#setw -g mouse

if-shell "~/dotfiles/etc/tmux/check_tmux_version 2.0" '\
    set-option -g mouse on; \
    bind -n WheelUpPane   select-pane -t= \; copy-mode -e \; send-keys -M; \
    bind -n WheelDownPane select-pane -t= \;                 send-keys -M; \
'

if-shell "~/dotfiles/etc/tmux/check_tmux_version 1.7" '\
    set -g status-position top; \
    set-option -g renumber-windows on; \
'

## notification settings
setw -g monitor-activity on
set  -g visual-activity on

## status-bar settings
# set-window-option -g allow-rename off
# set-window-option -g window-status-current-format "#[fg=colour255,bg=colour241,bold] #I: #W #[default]"
set -g status-justify left
set -g status-left-length 50
set -g status-left \
"#{?client_prefix,#[reverse],}#[fg=green][#S:#I.#P]#[fg=yellow][#(whoami)@#h]  "
set-option -g status-left '#[fg=cyan,bg=#303030]#{?client_prefix,#[reverse],} #H[#S] #[default]'
set -g status-right-length 80
set -g status-right \
"#{?client_prefix,#[reverse],}"\
"#[fg=green]#(~/dotfiles/etc/tmux/echo_branch)"\
"#[fg=yellow]#(~/dotfiles/etc/tmux/echo_git_username)"\
"#[fg=cyan][%Y/%m/%d(%a) %H:%M]"

## keybind settings
bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind C-b send-prefix
bind | split-window -h
bind - split-window -v
## Vim keybind
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

## color settings
set -g default-terminal "screen-256color"
set -g status-fg white
set -g status-bg black
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright
set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow
set -g message-fg white
set -g message-bg black
set -g message-attr bright

## OS settings
if-shell "[[ `uname` == Darwin ]]" ' \
	set -g default-command "reattach-to-user-namespace -l $SHELL" \
'
